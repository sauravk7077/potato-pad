<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Potato Pad</title>
    <!-- Fontsawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    <link rel="stylesheet" href="index.css">    
    <script defer src="./scripts/top.js"></script>
    <script defer src="./scripts/render.js"></script>
  </head>
  <body>
    <header class="grid" class="unselectable">
        <div id="window-title">
        </div>
        <div class="buttons-group">
            <div class="top-buttons" id="minimize"><i class="far fa-window-minimize"></i></div>
            <div class="top-buttons" id="maximize"><i class="fas fa-window-maximize"></i></div>
            <div class="top-buttons" id="close"><i class="fas fa-times"></i></div>
        </div>
    </header>
    <nav role="navigation" class="unselectable">
        <ul class="menu">
            <li>
                <a href='#'>File</a>
                <ul class='dropdown'>
                    <li id="new"><a href='#' >New</a></li>
                    <li id="open"><a href='#' >Open</a></li>
                    <li id="save"><a href='#' >Save</a></li>
                    <li id="save-as"><a href='#' >Save As</a></li>
                </ul>
            </li>
            <li>
                <a href='#'>Edit</a>
                <ul class='dropdown'>
                    <li id="undo"><a href='#' >Undo</a></li>
                    <li id="cut"><a href='#' >Cut</a></li>
                    <li id="copy"><a href="#">Copy</a></li>
                    <li id="paste"><a href='#' >Paste</a></li>
                    <li id="delete"><a href='#' >Delete</a></li>
                </ul>
            </li>
            <li>
                <a href='#'>Format</a>
                <ul class='dropdown'>
                    <li id="fonts"><a href='#' >Fonts</a></li>
                    <li id="word-wrap"><a href='#' >Word Wrap</a></li>
                </ul>
            </li>
            <li>
                <a href='#'>View</a>
                <ul class='dropdown'>
                    <li id="zoom-in"><a href='#' >Zoom In</a></li>
                    <li id="zoom-out"><a href='#' >Zoom Out</a></li>
                    <li id="reset-zoom"><a href='#' >Reset Zoom</a></li>
                </ul>
            </li>
            <li>
                <a href='#'>Help</a>
                <ul class='dropdown'>
                    <li id="about"><a href='#'>About</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <h4 id="title" class="unselectable"></h4>
    <textarea id="textContainer" spellcheck="false"></textarea>

    <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->

  </body>
</html>
